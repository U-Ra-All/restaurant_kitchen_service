{% extends "base.html" %}

{% block content %}
  <h1>Delete dish type</h1>
  <p>Are you sure you want to delete the dish type: {{ dish_type_detail }}?</p>
  <p><i>All Dishes of this dish type will be also deleted!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'kitchen:dish-type-list' %}">Cancel</a>
  </form>
{% endblock %}
