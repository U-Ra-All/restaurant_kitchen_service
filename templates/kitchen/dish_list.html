{% extends "base.html" %}
{% block content %}
    <h1>Dish List</h1>
    {% if dish_list %}
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Dish Type</th>
        </tr>
        {% for dish in dish_list %}
          <tr>
            <td>{{ dish.id }}</td>
            <td><a href="{{ dish.get_absolute_url }}">{{ dish.name }}</a></td>
            <td>{{ dish.dish_type }}</td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>There are no dishes in kitchen</p>
    {% endif %}
{% endblock %}
